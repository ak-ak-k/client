<div class="container">
    <div class="row">
        <div class="main">



            <div class="cancel" (click)="onNoClick()">
                <span class="divide">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z"
                            stroke="#BABABA" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M9 9L14.9999 14.9999" stroke="#BABABA" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M9 15.0001L14.9999 9.00024" stroke="#BABABA" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>

                </span>

            </div>

            <div class="top col col-100">
                <div>
                    <p class="text">What would you like to do ?</p>
                </div>

                <div class="buttons">
                    <button class="replace" (click)="replace()" mat-button>Replace</button>
                    <button class="return replace" (click)="return()" mat-button>Return</button>
                </div>
            </div>
        </div>
    </div>
</div>
