                    style="background-image: url(https://d3nn873nee648n.cloudfront.net/900x600/13375/14-SM471903.jpg);">
                    <div class="offer-tag">
                        <h6>Get <img src="assets/lucky/svg/coin.svg" alt=""> 400</h6>
                    </div>

                        <span class="material-icons">person_outline</span>

                        <span class="material-icons">campaign</span>

                        <svg width="97" height="95" viewBox="0 0 97 95" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        <p>Delivered</p>
                    </div>
                </div>

                    <div style="min-width: 60%;">
                        <b class="product-title">Grocery Products</b>
                        <p class="text-muted">Garments<span class="vh-line">&nbsp;|&nbsp;</span><span
                                class="status">Online Store</span></p>
                    </div>
                    <span class="divide"></span>
                    <div>
                        <button mat-flat-button class="btn-dark" *ngIf="r == 1">Get This</button>
                        <button mat-flat-button class="btn-dark" *ngIf="r == 2">Refr Now</button>
                        <button mat-flat-button class="btn-dark" *ngIf="r == 3">Unlock Reward</button>
                        <button mat-flat-button class="btn-dark" *ngIf="r == 4">Refr Now</button>
                    </div>
                </div>
            </div>

    </div>
