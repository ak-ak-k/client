<app-merchant-header></app-merchant-header>


<div class="col col-80">

    <div class="box">

        <div class="level_heading">
            <p>Levels</p>
        </div>

        <div class="col col-100 col-sm-100 col-card">

            <div class="card-box">

                <table mat-table [dataSource]="dataSource" matSort>


                    <ng-container matColumnDef="level">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Level
                        </th>
                        <td mat-cell *matCellDef="let row"> {{row.level}} </td>
                    </ng-container>


                    <ng-container matColumnDef="store_share">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Stored
                            Shared
                        </th>
                        <td mat-cell *matCellDef="let row"> {{row.store_share}} </td>
                    </ng-container>


                    <ng-container matColumnDef="cashback_earned">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Cashback
                            Earned
                        </th>
                        <td mat-cell *matCellDef="let row"> {{row.cashback_earned}} </td>
                    </ng-container>


                    <ng-container matColumnDef="recommend">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Recommendation Used
                        </th>
                        <td mat-cell *matCellDef="let row"> {{row.recommend}} </td>
                    </ng-container>



                    <!-- ---------------------- -->

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">Status
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <div class="completed_status">
                                {{row.status}}
                            </div>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
                    </tr>


                </table>


                <!-- <app-spinner *ngIf="!dataSource"></app-spinner> -->
                <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users">
                </mat-paginator>
            </div>
        </div>

        <div class="level_heading">
            <p>Stores Shared</p>
        </div>

        <app-levels-store-share></app-levels-store-share>

        <div class="level_heading">
            <p>Recommendation Used</p>
        </div>

        <app-levels-recommend></app-levels-recommend>

    </div>
