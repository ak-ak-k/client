            <div class="col col-100 col-sm-100 col-card">

                <div class="card-box">
                    <table mat-table [dataSource]="dataSource" matSort>


                        <ng-container matColumnDef="oid">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                                Order Id
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.oid}} </td>
                        </ng-container>


                        <ng-container matColumnDef="customer_name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                                Store Name
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.customer_name}} </td>
                        </ng-container>


                        <ng-container matColumnDef="order_amount">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                                Order Amount
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.order_amount}} </td>
                        </ng-container>


                        <ng-container matColumnDef="refr_cash">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                                Refr Cash
                                Earned
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.refr_cash}} </td>
                        </ng-container>


                        <ng-container matColumnDef="refr_cash_paid">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                                Refr Cash
                                Paid
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.refr_cash_paid}} </td>
                        </ng-container>


                        <ng-container matColumnDef="ord_date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                                Order Date
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.ord_date}} </td>
                        </ng-container>


                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                                Status
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                        </ng-container>


                        <ng-container matColumnDef="payment">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                                Mode of Payment
                            </th>
                            <td mat-cell *matCellDef="let row"> {{row.payment}} </td>


                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Action
                            </th>
                            <td mat-cell *matCellDef="let row">

                                <div class="crud">
                                    <div>
                                        <button mat-button routerLink="/viewdetails">
                                            <mat-icon>
                                                visibility
                                            </mat-icon>

                                            <span>View</span>
                                        </button>

                                    </div>
                                </div>
                            </td>

                        </ng-container>





                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
                        </tr>


                    </table>


                    <!-- <app-spinner *ngIf="!dataSource"></app-spinner> -->
                    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users">
                    </mat-paginator>
                </div>

            </div>

        </div>

    </div>

</div>
