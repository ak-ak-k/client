<div class="col col-100 col-sm-100 col-card">

    <div class="card-box">

        <table mat-table [dataSource]="dataSource" matSort>


            <ng-container matColumnDef="oid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Order Id
                </th>
                <td mat-cell *matCellDef="let row"> {{row.oid}} </td>
            </ng-container>


            <ng-container matColumnDef="recommend">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Recommendation Used By
                </th>
                <td mat-cell *matCellDef="let row"> {{row.recommend}} </td>
            </ng-container>


            <ng-container matColumnDef="merchant_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Merchant
                    name
                </th>
                <td mat-cell *matCellDef="let row"> {{row.merchant_name}} </td>
            </ng-container>


            <ng-container matColumnDef="refr_earn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">Refr Cash
                    Earned
                </th>
                <td mat-cell *matCellDef="let row"> {{row.refr_earn}} </td>
            </ng-container>


            <ng-container matColumnDef="refr_paid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Refr Cash
                    Paid
                </th>
                <td mat-cell *matCellDef="let row"> {{row.refr_paid}} </td>
            </ng-container>


            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Date
                </th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
            </tr>


        </table>


        <!-- <app-spinner *ngIf="!dataSource"></app-spinner> -->
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users">
        </mat-paginator>
    </div>
</div>
