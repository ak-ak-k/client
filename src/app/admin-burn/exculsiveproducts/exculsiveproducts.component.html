<div class="col col-100 col-sm-100 col-card">

    <div class="card-box">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- storename Column -->
            <ng-container matColumnDef="products_detail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Products Detail</th>
                <td mat-cell *matCellDef="let row">
                    <div>
                        <img width="100px" style="max-width: 100%;"
                            src="../../../assets/img/merchant-admin/Frame 8977.png" alt="">
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="brand_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Store/Brand Name</th>
                <td mat-cell *matCellDef="let row">{{row.brand_name}}</td>
            </ng-container>

            <ng-container matColumnDef="category_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Category </th>
                <td mat-cell *matCellDef="let row">{{row.category_name}}</td>
            </ng-container>

            <ng-container matColumnDef="sub_category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Sub Category </th>
                <td mat-cell *matCellDef="let row">{{row.sub_category}}</td>
            </ng-container>

            <ng-container matColumnDef="mrp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> MRP</th>
                <td mat-cell *matCellDef="let row">{{row.mrp}}</td>
            </ng-container>

            <ng-container matColumnDef="discount_price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Discount price</th>
                <td mat-cell *matCellDef="let row">{{row.discount_price}}</td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Quantity</th>
                <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
            </ng-container>

            <ng-container matColumnDef="sale">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Flash Sale</th>
                <td mat-cell *matCellDef="let row">

                    <span class="status">
                        {{row.sale}}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="new">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">New In</th>
                <td mat-cell *matCellDef="let row">

                    <span class="status">
                        {{row.new}}
                    </span>
                </td>
            </ng-container>



            <!-- ------------------ -->

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Action </th>
                <td mat-cell *matCellDef="let row">

                    <div class="crud">
                        <a>
                            <svg width="25" height="25" viewBox="0 0 25 25" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect x="0.125" y="0.125" width="24.75" height="24.75" fill="#8EC18D" />

                                    fill="#080707" />
                                <rect x="0.125" y="0.125" width="24.75" height="24.75" stroke="black"
                                    stroke-width="0.25" />
                            </svg>
                        </a>

                        <!-- <button class="flash" mat-button>Flash Sale</button> -->
                    </div>
                </td>

            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
            </tr>


        </table>


        <!-- <app-spinner *ngIf="!dataSource"></app-spinner> -->
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users">
        </mat-paginator>
    </div>

</div>
