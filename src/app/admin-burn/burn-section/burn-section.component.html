<div class="col col-100 col-sm-100 col-card">

    <div class="card-box">
        <table mat-table [dataSource]="dataSource" matSort>


            <ng-container matColumnDef="oid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                    Order Id
                </th>
                <td mat-cell *matCellDef="let row"> {{row.oid}} </td>
            </ng-container>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                    Name
                </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>


            <ng-container matColumnDef="storename">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                    Brand / Storename
                </th>
                <td mat-cell *matCellDef="let row"> {{row.storename}} </td>
            </ng-container>


            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                    Category
                </th>
                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>


            <ng-container matColumnDef="sub_category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                    Sub Category
                </th>
                <td mat-cell *matCellDef="let row"> {{row.sub_category}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                    Bill Amount
                </th>
                <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
            </ng-container>




            <ng-container matColumnDef="refr_used">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                    Refr Cash Used
                </th>
                <td mat-cell *matCellDef="let row"> {{row.refr_used}} </td>
            </ng-container>


            <ng-container matColumnDef="payment">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                    Mode of Payment
                </th>
                <td mat-cell *matCellDef="let row"> {{row.payment}} </td>
            </ng-container>


            <ng-container matColumnDef="approval">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                    Order Status
                </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button>
                        {{row.approval}}
                        <!-- <mat-icon>
                            expand_more
                        </mat-icon> -->
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading">
                    Date
                </th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-heading"> Action
                </th>
                <td mat-cell *matCellDef="let row">

                    <div class="crud">
                        <div>
                            <button mat-button routerLink="/viewdetails">
                                <mat-icon>
                                    visibility
                                </mat-icon>

                                <span>View</span>
                            </button>

                        </div>
                    </div>
                </td>

            </ng-container>





            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
            </tr>


        </table>


        <!-- <app-spinner *ngIf="!dataSource"></app-spinner> -->
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users">
        </mat-paginator>
    </div>

</div>
